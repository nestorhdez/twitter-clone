on:
  push:
    branches: master

jobs:
  merge_job:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Npm install
      run: npm i
      env: 
        NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
    - name: Compiles and deploy
      uses: ./.github/actions/deploy
      with:
        email: "${{secrets.EMAIL}}"
