on:
  push:
    branches: master

jobs:
  merge_job:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    name: Deploy
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - name: Compiles and deploy
      uses: ./.github/actions/deploy
      with:
        email: "${{secrets.EMAIL}}"
